<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="eje14.2.html">
        <h1>Formulario de registro</h1>
        <hr> <br>
    
        <label for="mail">Identificador:</label>
        <input type="email" name="mail" placeholder="Introduce tu E-Mail">
        <br><br>
    
        <label for="alias">Alias:</label>
        <input type="text" name="alias" placeholder="Introduce tu alias" maxlength="10" pattern="[A-Za-z0-9]{5,10}" title="Letras y números. Tamaño minimo: 5. Tamaño máximo: 10" required>
        <br><br>
    
        <label for="contraseña">Contraseña:</label>
        <input type="password" name="contraseña" placeholder="Introduce tu contraseña" maxlength="15" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Debe contener 8 o más caracteres con al menos un número, una mayuscula y una minúscula" required>
        <br><br>
    
        <input type="submit">
    </form>

    <meter value="4.9" min="0" max="10" low="5" high="7" optimum="8"></meter>

</body>
</html>
