<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 5</title>
</head>
<body>
    <h1>Elemento table</h1>
    <hr>
    <table>
        <colgroup span="2" style="background-color: bisque"></colgroup>
        <colgroup span="2" style="background-color: greenyellow"></colgroup>
        <caption>Ejemplo de tabla</caption>
        <tbody>
            <tr>
                <td></td>
                <th>A</th>
                <th>B</th>
            </tr>
            <tr>
                <th>1</th>
                <td>A1</td>
                <td>B1</td>
            </tr>
            <tr>
                <th>2</th>
                <td>A2</td>
                <td>B2</td>
            </tr>
        </tbody>
    </table>

    <table>
        <caption>Ejemplo 2</caption>
        <colgroup>
            <col style="background-color:red">
            <col span="2" style="background-color: yellow">
            <col style="background-color:red">
        </colgroup>
        <thead>
            <tr>
                <th>Concepto</th>
                <th>Primer semestre</th>
                <th>Segundo semestre</th>
                <th>Total</th>
            </tr>
            <tr>
                <th>N1</th>
                <td>9</td>
                <td>9</td>
                <td>9</td>
            </tr>
            <tr>
                <th>N2</th>
                <td>8</td>
                <td>3</td>
                <td>6</td>
            </tr>
            <tr>
                <th>N3</th>
                <td>2</td>
                <td>3</td>
                <td>2.5</td>
            </tr>
        </thead>
    </table>

    <table>
        <colgroup span="2" style="background-color: bisque"></colgroup>
        <colgroup span="2" style="background-color: greenyellow"></colgroup>
    </table>
</body>
</html>
