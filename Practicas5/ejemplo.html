<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo CSS</title>
    <style>
        table{
            border-collapse: collapse;
        }
        table, th, td{
            border: 1px, solid black;
        }
        th, td{
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Columna 1</td>
            <td>Columna 2</td>
            <td>Columna 3</td>
            <td>Columna 4</td>
        </tr>
        <tr>
            <td coldspan="2">F1, C1, C2</td>
            <td rowspan="2">F1, F2, C3</td>
        </tr>
        <tr>
            <td>F2 C1</td>
            <td>F2 C2</td>
            <td>F2 C4</td>
        </tr>
    </table>
</body>
</html>
