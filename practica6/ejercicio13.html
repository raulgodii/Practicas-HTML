<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio13</title>
    <style>
        th{
            color: grey;
            padding: 10px 20px;
            font-weight: bold;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        table{
            border: grey 2px solid;
        }
        tr{
            border: grey 2px solid;
        }
        td{
            padding: 5px 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .chart{
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th></th>
                <th>Price</th>
                <th>Change</th>
                <th>Chart</th>
                <th>Trade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1</th>
                <td>
                    <img width="30" height="30" src="imagenes_tabla_criptomonedas/bitcoin.png" alt="Bitcoin">
                </td>
                <td>Bitcoin</td>
                <td>€8,805.61</td>
                <td class="chart">+7.56%</td>
                <td>
                    <img width="70" height="40" src="imagenes_tabla_criptomonedas/grafica.png" alt="Grafica">
                </td>
                <td>
                    <img width="45" height="30" src="imagenes_tabla_criptomonedas/buy_button.png" alt="Buy">
                </td>
            </tr>

            <tr>
                <th>2</th>
                <td>
                    <img width="30" height="30" src="imagenes_tabla_criptomonedas/ethereum.png" alt="Ethereum">
                </td>
                <td>Ethereum</td>
                <td>€168.91</td>
                <td class="chart">+6.02%</td>
                <td>
                    <img width="70" height="40" src="imagenes_tabla_criptomonedas/grafica.png" alt="Grafica">
                </td>
                <td>
                    <img width="45" height="30" src="imagenes_tabla_criptomonedas/buy_button.png" alt="Buy">
                </td>
            </tr>

            <tr>
                <th>3</th>
                <td>
                    <img width="30" height="30" src="imagenes_tabla_criptomonedas/bitcoin_cash.png" alt="Bitcoin Cash">
                </td>
                <td>Bitcoin Cash</td>
                <td>€240.48</td>
                <td class="chart">+7.72%</td>
                <td>
                    <img width="70" height="40" src="imagenes_tabla_criptomonedas/grafica.png" alt="Grafica">
                </td>
                <td>
                    <img width="45" height="30" src="imagenes_tabla_criptomonedas/buy_button.png" alt="Buy">
                </td>
            </tr>

            <tr>
                <th>4</th>
                <td>
                    <img width="30" height="30" src="imagenes_tabla_criptomonedas/litecoin.png" alt="Litecoin">
                </td>
                <td>Litecoin</td>
                <td>€55.16</td>
                <td class="chart">+9.96%</td>
                <td>
                    <img width="70" height="40" src="imagenes_tabla_criptomonedas/grafica.png" alt="Grafica">
                </td>
                <td>
                    <img width="45" height="30"src="imagenes_tabla_criptomonedas/buy_button.png" alt="Buy">
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
